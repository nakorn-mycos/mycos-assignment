<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Betting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dice Betting Game</h1>
        <p>Credits: <span id="credits">100</span></p>

        <!-- Betting Section -->
        <div class="bet-section">
            <label for="betAmount">Bet Amount:</label>
            <input type="number" id="betAmount" min="1" value="10">
            <button id="placeBet">Place Bet</button>
        </div>

        <!-- Bet Type Section -->
        <div class="bet-type">
            <button id="betHigh">Bet High (≥12)</button>
            <button id="betMid">Bet Mid (=11)</button>
            <button id="betLow">Bet Low (≤10)</button>
        </div>

        <!-- Dice Section -->
        <div class="dice-section">
            <img src="images/dice1.png" id="dice1" class="dice" alt="Dice 1">
            <img src="images/dice2.png" id="dice2" class="dice" alt="Dice 2">
            <img src="images/dice3.png" id="dice3" class="dice" alt="Dice 3">
        </div>

        <!-- Roll Button -->
        <button id="rollDice" disabled>Roll Dice</button>

        <!-- Result Section -->
        <p id="resultMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
