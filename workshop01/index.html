<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor QR Code</title>
  <!-- Import Outfit font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', Arial, sans-serif;
      font-size: 15px;
      background-color: hsl(212, 45%, 89%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: hsl(0, 0%, 100%);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 300px;
      width: 100%;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h1 {
      color: hsl(218, 44%, 22%);
      margin: 15px 0;
      font-weight: 700; /* Bold for headings */
    }
    .card p {
      color:  hsl(216, 15%, 48%);
      font-weight: 400; /* Regular for paragraphs */
    }

    /* Responsive Styles */
    @media (min-width: 1440px) {
      .card {
        max-width: 350px;
        padding: 25px;
      }
      /* .card h1 {
        font-size: 1.75rem;
      }
      .card p {
        font-size: 1.1rem;
      } */
    }

    @media (max-width: 375px) {
      .card {
        max-width: 90%;
        padding: 15px;
      }
      /* .card h1 {
        font-size: 1.25rem;
      }
      .card p {
        font-size: 0.9rem;
      } */
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/image-qr-code.png" alt="QR Code to Frontend Mentor">
    <h1>Improve your front-end skills by building projects</h1>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
  </div>
</body>
</html>
